<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepBlue Capital Partners</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        header {
            padding: 80px 40px 120px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .brand {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #6b7280;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 56px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 20px;
            color: #64748b;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Main Content */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px 120px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #6b7280;
            margin-bottom: 40px;
        }

        /* Project Grid */
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 32px;
        }

        .project-card {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 40px;
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.2s ease;
        }

        .project-card:hover {
            border-color: #2563eb;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.08);
        }

        .project-tag {
            display: inline-block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #2563eb;
            margin-bottom: 16px;
        }

        .project-card h2 {
            font-size: 24px;
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 12px;
            letter-spacing: -0.01em;
        }

        .project-card p {
            color: #64748b;
            font-size: 16px;
            line-height: 1.7;
            margin-bottom: 20px;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            color: #2563eb;
            transition: gap 0.2s ease;
            gap: 8px;
        }

        .project-card:hover .project-link {
            gap: 12px;
        }

        .arrow {
            font-size: 16px;
        }

        /* Footer */
        footer {
            border-top: 1px solid #e5e7eb;
            padding: 40px;
            text-align: center;
        }

        footer p {
            font-size: 14px;
            color: #6b7280;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 60px 24px 80px;
            }

            h1 {
                font-size: 36px;
            }

            .subtitle {
                font-size: 18px;
            }

            main {
                padding: 0 24px 80px;
            }

            .projects {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .project-card {
                padding: 32px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">DeepBlue Capital Partners</div>
        <h1>Investment Portfolio</h1>
    </header>

    <main>
        <div class="section-title">Property Tours</div>

        <div class="projects">
            <a href="willow-ridge/" class="project-card">
                <div class="project-tag">Tour</div>
                <h2>Willow Ridge Comps Tour</h2>
                <p>DFW Market Analysis | November 2025</p>
                <span class="project-link">
                    View Tour
                    <span class="arrow">â†’</span>
                </span>
            </a>

            <!-- Add more property tours here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 DeepBlue Capital Partners. All rights reserved.</p>
    </footer>
</body>
</html>
