<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepblue Capital Partners</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Sora:wght@500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(180deg, #f7f9fe 0%, #f5f7fc 55%, #eef2fb 100%);
            color: #0b1220;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero {
            position: relative;
            padding: 160px 40px 100px;
            max-width: 1080px;
            margin: 0 auto;
            text-align: center;
        }

        .brand-mark {
            position: absolute;
            top: 48px;
            left: 48px;
            width: clamp(86px, 9vw, 108px);
            height: auto;
            border-radius: 24px;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.18);
        }

        .hero-title {
            position: relative;
            display: inline-block;
            font-family: 'Sora', 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: clamp(52px, 7vw, 76px);
            font-weight: 600;
            letter-spacing: -0.035em;
            color: #0b1428;
            padding: 0 48px;
        }

        .hero-title::after {
            content: '';
            position: absolute;
            right: -26px;
            top: 50%;
            transform: translateY(-50%);
            width: clamp(110px, 14vw, 180px);
            height: clamp(28px, 5vw, 46px);
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0) 100%);
            filter: blur(14px);
            opacity: 0.9;
            z-index: -1;
        }

        main {
            flex: 1;
            width: 100%;
        }

        .content {
            max-width: 1020px;
            margin: 0 auto;
            padding: 0 40px 140px;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.28em;
            color: #8b97b0;
            margin-bottom: 36px;
        }

        .projects {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .project-card {
            width: min(100%, 440px);
            background: #ffffff;
            border-radius: 28px;
            padding: 42px 44px;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 30px 70px rgba(15, 23, 42, 0.12);
            border: 1px solid rgba(148, 163, 184, 0.24);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .project-card:hover {
            transform: translate3d(0, -6px, 0);
            box-shadow: 0 36px 80px rgba(37, 99, 235, 0.18);
        }

        .project-tag {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #2951ff;
            margin-bottom: 18px;
        }

        .project-card h2 {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.01em;
            color: #0d152e;
            margin-bottom: 12px;
        }

        .project-card p {
            color: #64708b;
            font-size: 16px;
            margin-bottom: 24px;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #3061ff;
        }

        .project-card:hover .project-link {
            gap: 12px;
        }

        footer {
            border-top: 1px solid rgba(148, 163, 184, 0.32);
            padding: 36px 40px;
            text-align: center;
            font-size: 14px;
            color: #8691a7;
        }

        @media (max-width: 900px) {
            .hero {
                padding: 150px 32px 90px;
            }

            .brand-mark {
                top: 36px;
                left: 32px;
                width: clamp(74px, 12vw, 96px);
            }

            .content {
                padding: 0 32px 110px;
            }
        }

        @media (max-width: 680px) {
            .hero {
                padding: 140px 24px 90px;
            }

            .brand-mark {
                position: static;
                margin: 0 auto 32px;
                display: block;
            }

            .hero-title {
                padding: 0;
            }

            .hero-title::after {
                right: -10px;
                width: clamp(90px, 36vw, 140px);
            }

            .content {
                padding: 0 24px 90px;
            }

            .project-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="hero">
        <img src="image 1.png" alt="Deepblue Capital Partners emblem" class="brand-mark">
        <h1 class="hero-title">Deepblue Capital Partners</h1>
    </header>

    <main>
        <div class="content">
            <div class="section-title">Property Tours</div>

            <div class="projects">
                <a href="willow-ridge/" class="project-card">
                    <div class="project-tag">Tour</div>
                    <h2>Willow Ridge Comps Tour</h2>
                    <p>DFW &ndash; 10.29.25 &ndash; 10.30.25</p>
                    <span class="project-link">
                        View Tour
                        <span aria-hidden="true">&rarr;</span>
                    </span>
                </a>

                <!-- Add more property tours here -->
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 Deepblue Capital Partners. All rights reserved.
    </footer>
</body>
</html>
